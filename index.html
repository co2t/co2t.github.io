<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
<title>Responsive Iframe</title>
<style>
root,body{
margin: 0;
padding: 0;
width:100%;
height:100%;
}
#base{
border:none;
box-sizing: border-box;
}
</style>
</head>
<body>
<iframe id="base"></iframe>
<script>
function updateBase() {
const iframe = document.getElementById('base');
iframe.width = window.innerWidth;
iframe.height = window.innerHeight;
}
function refreshIframe() {
const iframe = document.getElementById('base');
iframe.srcdoc = `
<!DOCTYPE html>
<html>
<head>
<style>
body {
width:1000px;
display: flex;
justify-content: center;
align-items: center;
min-height: 100%;
background-color: #f0f8ff;
}
.content {
text-align: center;
}
</style>
</head>
<body>
<p class="codepen" data-height="600" data-theme-id="dark" data-default-tab="result" data-slug-hash="ogXrRWo" data-pen-title="js" data-user="urln"></p>
<script async src="index.js"><\/script>

</body>
</html>
`;
}
window.addEventListener('load', function() {
updateBase();
refreshIframe();
});
window.addEventListener('resize', updateBase);
</script>
</body>
</html>
